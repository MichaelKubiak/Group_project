<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <title>Query Genes</title>
        
        <script src="../java_script/functions.js"></script>
        <link href="../stylesheets/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            var myGeneArray;
            $.getJSON("http://bioinf6.bioc.le.ac.uk/~srpgrpb/java_script/gene_arrays.JSON",function(data) {
                    myGeneArray = data.gene_array;
                $("#genes").autocomplete({
                                source: myGeneArray,
                            minLength: 3
                });
            });
        </script>
    </head>
    <body>
        <div class=screenwidth>
            <div class=title>
                <h1>Biology=TRUE <br>Analysis of single cell RNA sequencing data to determine cell type clustering</h1>
                <div class=screenwidth>

                    <a class=menu href="../pages/index.html" style="text-decoration: none">Home</a>
                    <div onmouseenter=gDropdownOG() onmouseout= gcloseMenuOG() class=menu>Original Pipeline
                        <div id="Graphs" class="dropdown-content">
                            <a onmouseenter=gDropdownOG() onmouseout=gcloseMenuOG() class=indropdown href="../pages/pipeline1/PCA.html">PCA Graph</a>
                            <div onmouseenter=cDropdownOG();gDropdownOG() onmouseout=ccloseMenuOG() class=indropdown>Clustering Graphs
                                <div onmouseenter=cDropdownOG();gDropdownOG() onmouseout=ccloseMenuOG() id="Clustering" class="dropdown-content-in">
                                    
                                    <a onmouseenter=cDropdownOG();gDropdownOG() onmouseout=ccloseMenuOG() class=indropdown href="../pages/pipeline1/mClust.html">Mclust</a>
                                    <a onmouseenter=cDropdownOG();gDropdownOG() onmouseout=ccloseMenuOG() class=indropdown href="../pages/pipeline1/tSNE.html">tSNE</a>
                                </div>
                            </div>
                            <div onmouseenter=sDropdownOG();gDropdownOG() onmouseout=scloseMenuOG();gcloseMenuOG() class=indropdown>Spanning Trees
                                <div onmouseenter=sDropdownOG();gDropdownOG() onmouseout=scloseMenuOG();gcloseMenuOG() id="Spanning" class="dropdown-content-in">
                                    
                                    <a onmouseenter=sDropdownOG();gDropdownOG() onmouseout=scloseMenuOG();gcloseMenuOG() class=indropdown href="../pages/pipeline1/adult_spanning.html">Adult</a>
                                    <a onmouseenter=sDropdownOG();gDropdownOG() onmouseout=scloseMenuOG();gcloseMenuOG() class=indropdown href="../pages/pipeline1/foetal_spanning.html">Foetal</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div onmouseenter=gDropdownNew() onmouseout=gcloseMenuNew() class=menu>Newer Pipeline
                        <div id="GraphsNew" class="dropdown-content">
                            <a onmouseenter=gDropdownNew() onmouseout=scloseMenuNew() class=indropdown href="../pages/pipeline2/clusters.html">Clustering Graph</a>
                            <a onmouseenter=gDropdownNew() onmouseout=scloseMenuNew() class=indropdown href="../pages/pipeline2/statplots.html">Quality Plots</a>
                        </div>
                    </div>
                    <a class=menu href="../pages/report.html" style="text-decoration: none">Report</a>
                    <a class=this_page href="../pages/optional.html" style="text-decoration: none">Query Genes</a>
                    
                </div>
            </div>   
        </div>
                 
        <div class="form-group">
            <fieldset>
                <legend>Query data from the secondary pipeline analysis</legend>
                
   <form autocomplete="off" action="../php/query.php" method="post" target="Results_output">
       <div class="form-inline">
           <label for="genes">Query a gene:</label>
           <input id="genes" type="text" name="genes" placeholder="enter gene name">
           
           <label for="sorting">Sort by gene expression:</label>
           <select id="sorting" name="sorting" class="form-control">
                <option value="ASC">Asc</option>
                <option value="DESC">Desc</option>
            </select>
           
       </div>       
          
          <p>
             <label for="k_values">Select K value for query:</label>
             <select id = "k_values" name="k_values">
               <option value = "clust_5">5</option>
               <option value = "clust_6">6</option>
               <option value = "clust_7">7</option>
               <option value = "clust_8">8</option>
               <option value = "clust_9">9</option>
               <option value = "clust_10">10</option>
               <option value = "clust_11">11</option>
               <option value = "clust_12">12</option>
               <option value = "clust_13">13</option>
               <option value = "clust_14">14</option>
               <option value = "clust_15">15</option>
               <option value = "clust_16">16</option>
               <option value = "clust_17">17</option>
               <option value = "clust_18">18</option>
               <option value = "clust_19">19</option>
               <option value = "clust_20">20</option>
               <option value = "clust_21">21</option>
               <option value = "clust_22">22</option>
               <option value = "clust_23">23</option>
               <option value = "clust_24">24</option>
               <option value = "clust_25">25</option>
                 
                
             </select>
          </p>
               <input type="submit" value="Search">
                </form>
            </fieldset>
        </div>

    
        <iframe name="Results_output"></iframe>

        

            
            
    </body>
    

</html>
